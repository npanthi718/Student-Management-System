<!-- templates/edit_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Student Information</h1>
        <form action="{{ url_for('update_student', id=student['id']) }}" method="POST" class="student-form">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" value="{{ student['student_name'] }}" required>

            <label for="prn">PRN:</label>
            <input type="text" id="prn" name="prn" value="{{ student['prn'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ student['email'] }}" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ student['contact'] }}">

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" value="{{ student['course'] }}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ student['dob'] }}" required>

            <button type="submit">Update Student</button>
        </form>
    </div>
</body>
</html>
